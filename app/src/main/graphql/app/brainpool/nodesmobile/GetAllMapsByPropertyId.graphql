query getAllMapsByPropertyId($propertyId:String!){
    getAllMapsByPropertyId(propertyId:$propertyId){
        id
        name
        topLeft{
            type
            coordinates
        }
        bottomRight{
            type
            coordinates
        }
        center{
            type
            coordinates
        }
        captureDate
        mapType
        description
        isActive
        isDefault
        mapFile{
            id
            fileType
            mapId
            fileUrl
            filename
            oldFilename
            timestamp
            timestamp_update
        }
        worldFile{
            id
            fileType
            mapId
            fileUrl
            filename
            oldFilename
            timestamp
            timestamp_update
        }
        mapTileFile{
            id
            fileType
            mapId
            fileUrl
            filename
            oldFilename
            timestamp
            timestamp_update
        }
        thumbnailFile{
            id
            fileType
            mapId
            fileUrl
            filename
            oldFilename
            timestamp
            timestamp_update
        }
        internalId
        sitenotes{
            id
            title
        }
        timestamp
        timestamp_update
    }
}